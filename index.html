    <section class="container col-8 mt-5 mb-5">
      <div
        id="dangerError"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      ></div>

      <form id="myForm" action="lol.html">
        <div class="d-flex">
          <div class="form-floating mb-3 col">
            <input type="text" class="form-control" id="nom" placeholder="" />
            <label for="floatingInput">Nom</label>
            <span id="error"></span>
          </div>
          <div class="form-floating col">
            <input
              type="text"
              class="form-control"
              id="prenom"
              placeholder=""
            />
            <label for="floatingInput">Prénom</label>
            <span id="error2"></span>
          </div>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="email" placeholder="" />
          <label for="floatingInput">Email address</label>
          <span id="error3"></span>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="telephone"
            placeholder="Téléphone"
          />
          <label for="floatingPassword">Téléphone</label>
          <span id="error4"></span>
        </div>

        <div class="row mt-2">
          <div class="col-md-6">
            <label for="exampleFormControlInput1" class="form-label is-invalid"
              >Genre</label
            >
            <br />

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <label class="form-check-label" for="inlineRadio1">Men</label>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
              />
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
          </div>

          <div class="col-md-6">
            <label for="exampleFormControlInput1" class="form-label"
              >Groupe</label
            >
            <select
              class="form-select"
              aria-label="Default select example"
              id="options"
            >
              <option selected disabled>Chose your Groupe</option>
              <option value="3">DW101</option>
              <option value="1">DW102</option>
              <option value="2">DW103</option>
              <option value="3">DW104</option>
              <option value="3">DW105</option>
              <option value="3">DW106</option>
            </select>
          </div>
          <span id="errorChekbox"></span>
        </div>

        <div class="mt-2">
          <label for="">Club</label>
          <select
            id="clubSelect"
            class="form-select mt-3"
            aria-label="Default select example"
            name=""
            multiple
          >
            <option selected>Informatique</option>
            <option value="1">Robotique</option>
            <option value="2">Jeu d'échecs</option>
            <option value="3">Musique</option>
            <option value="3">Foot</option>
            <option value="3">Théatre</option>
          </select>
          <span id="errorClub"></span>
        </div>

        <button type="submit" class="btn btn-outline-success mt-3">
          validé
        </button>
      </form>
    </section>

    <script src="main.js"></script>
